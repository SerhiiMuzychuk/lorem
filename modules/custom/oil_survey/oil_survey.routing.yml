question.form:
  path: '/questionary'
  defaults:
    _form: '\Drupal\oil_survey\Form\QuestionForm'
    _title: 'Questionary'
  requirements:
    _permission: 'access content'
    
oil_survey.resultpage:
  path: '/result'
  defaults:
    _controller: '\Drupal\oil_survey\Controller\ResultController::Result'
  requirements:
    _permission: 'access content'

background.form:
  path: '/background-image'
  defaults:
    _form: '\Drupal\oil_survey\Form\BackgroundForm'
    _title: 'Questionary'
  requirements:
    _permission: 'access content'