question.form:
  path: '/questionary'
  defaults:
    _form: '\Drupal\oil_survey\Form\QuestionForm'
    _title: 'Questionary'
  requirements:
    _permission: 'access content'
    
oil_survey.resultpage:
  # Указываем путь роута, с лидирующим слешем.
  path: '/result'
  # Значения по умолчанию
  defaults:
    # Функция контроллера отвечающая за содержимое.
    _controller: '\Drupal\oil_survey\Controller\ResultController::Result'
  # В данном разделе указываются необходимые требования для роута.
  requirements:
    # Мы будем показывать страницу только тем, у кого есть права на просмотр
    # содержимого.
    _permission: 'access content'

background.form:
  path: '/background-image'
  defaults:
    _form: '\Drupal\oil_survey\Form\BackgroundForm'
    _title: 'Questionary'
  requirements:
    _permission: 'access content'